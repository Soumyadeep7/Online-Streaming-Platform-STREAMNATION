	<script>
		// js code here//
		// get the login form and add an event listener for when it's submitted//
		var loginform = document.querySelector('.login-container form:first -of-type');
		loginform.addEventListener('submit',function(event) {
			event.preventDefault(); // prevent the form from submitting//
			// get the email and password fields //
			var emailfield = loginform.querySelector('input[type="email"]');
			var passwordField = loginform.querySelector('input[type= "password"]');
			// Validate the email and password fields//
			if (emailfield.value ===''||passwordField.value=''){
				alert("please enter your email and password.");
				return;
			}
			//if the fields are valid then redirect to this page//
			window.location.replace('video.html');
			window.location.replace('BOOK.html');
			// if the fields are valid submit the form
			loginform.submit();
		});
		// get the signup form and add an event listener for when it's submitted//
		var signupform = document.querySelector('.login-container form:last-of-type');

			var fullnamefield =signupform.querySelector('input[name="fullname"]');

				return;

			window.location.replace('BOOK.html');

					// if the fields are valid submit the form

	});
